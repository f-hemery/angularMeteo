<ion-header>

    <ion-navbar>
        <ion-title>Villes</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="addVille()">
                <ion-icon name="add"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>

<ion-content padding>
    <h2>Liste des villes</h2>

    <p *ngIf="empty">Aucune ville</p>

    <ion-list>
        <ion-item-sliding *ngFor="let ville of villes">
            <ion-item>
                {{ville.nom}}
            </ion-item>

            <ion-item-options>
                <button (click)="deleteVille(ville)" danger>
                    <!--<ion-icon class="fa fa-trash"></ion-icon> -->
                    <i primary style='font-size: xx-large' class="fa fa-trash"></i>
                   <!-- <ion-icon large name="trash"></ion-icon>-->
                </button>
            </ion-item-options>

        </ion-item-sliding>
    </ion-list>
</ion-content>
